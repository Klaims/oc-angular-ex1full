<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">

  <h2 class="font-weight-bold">{{ postTitle }}</h2>

  <span class="font-italic">{{ postDate | date: 'short'}}</span>

  <p>{{ postContent }}</p>

  <button class="btn btn-success m-5" (click)= "incrLoveIts()">Love it !</button>
  <button class="btn btn-danger m-5" (click)= "decrLoveIts()">Don't love it...</button>
  
</li>
