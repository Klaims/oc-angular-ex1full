<ul class="list-group">
  <app-post-list-item *ngFor="let post of arrayPosts"
                      [postTitle]= "post.title"
                      [postContent]= "post.content"
                      [postLoveIts]= "post.loveIts"
                      [postDate]= "post.created_at">
  </app-post-list-item>
</ul>
